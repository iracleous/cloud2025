spring.application.name=cloud2025
server.port=8090

# Database connection details
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=cloud2025;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=passw0rd

# Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.JBossAppServerJtaPlatform
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc


# Optional HikariCP settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

spring.datasource.hikari.auto-commit=true  
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
